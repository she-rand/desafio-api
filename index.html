<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor</title>
</head>
<body>
    <main>
        <h1>Conversor de moneda nacional</h1>
        <section>
            <div class="card">
                <h2>Pesos CLP</h2>
                <input type="number" id="monto" placeholder="Ingrese el monto en CLP"/>
                <p>Moneda a convertir</p>
                <form id="formulario" class="card">
                    <select id="moneda">
                        <option value="dolar">Dolar</option> 
                        <option value="euro">Euro</option> 
                     </select>
                     <button class="btn btn-info m-1" type="submit">Buscar</button>
                </form>
                
            </div>
            <div class="m-3" id="resultado">

            </div>
        </section>
        <div id="spinner" class="spinner-border text-light d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
          
        <div class="grafico">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>    
    
</body>
</html>
